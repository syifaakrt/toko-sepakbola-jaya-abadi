<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Add New Products
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add your highly quality products</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %}

        <div class="mb-4">
          <label for="name">Product's Name</label>
          <input type="text" id="name" name="name" placeholder="Enter product's name" required>
        </div>
        <div class="mb-4">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" min="0" placeholder="Enter product price" required>
        </div>
        <div class="mb-4">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" maxlength="500" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="" selected disabled hidden>Choose a category</option>
            <option value="ball">Bola</option>
            <option value="shoes">Sepatu Bola</option>
            <option value="jersey">Jersey</option>
            <option value="gloves">Sarung Tangan</option>
            <option value="accessories">Aksesoris</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" maxlength="200" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" >
            <label for="is_featured" >Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-95');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  document.getElementById("productForm").addEventListener("submit", function (e){
    e.preventDefault();
    addProductsEntry();
  })

  async function addProductsEntry() {
    await fetch("{% url 'main:add_product' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset(); 
    hideModal();

    showToast('Product added successfully!', '', 'success');
    document.dispatchEvent(new CustomEvent('productAdded'));
    return false;
  }

  
  
</script>
